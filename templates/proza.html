<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="{{ url_for('static', filename='css/style.css') }}">
        
    <title>Books Shelf</title>
</head>
<body>
    <div class="site">
    <main>
        <div class="shelf2">
            <div class="shelf1">
                {% for i in range(5) %}
                <div class="book">
                    <div class="name"> {{ books[i].get("name") }} </div>
                    <div class="genre"> {{ books[i].get("genre") }} </div>
                    <div class="desc"> {{ books[i].get("description") }} </div>
                </div>
                {% endfor %}
            </div>
            <div class="shelf1">
                {% for i in range(5, 9) %}
                <div class="book">
                    <div class="name"> {{ books[i].get("name") }} </div>
                    <div class="genre"> {{ books[i].get("genre") }} </div>
                    <div class="desc"> {{ books[i].get("description") }} </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
    </div>
</body>
</html>
